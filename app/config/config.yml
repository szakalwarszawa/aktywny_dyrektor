imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    cache:
        pools:
            ldap.cache:
                adapter: cache.adapter.filesystem
                public: true
                default_lifetime: 86400
            zasoby.cache:
                adapter: cache.adapter.filesystem
                public: true
                default_lifetime: 86400
            ldap.ad_user.cache:
                adapter: cache.adapter.filesystem
                public: true
                default_lifetime: 86400
            ldap.ad_group.cache:
                adapter: cache.adapter.filesystem
                public: true
                default_lifetime: 86400
    #esi:             ~
    translator:
        enabled: true
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        cookie_lifetime: 28800  #time in seconds
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:      ['bootstrap_3_horizontal_layout.html.twig']
    globals:
        redmine_projekt: '%redmine_projekt%'
        link_akd_faq:    '%link_akd_faq%'
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    node: /usr/local/bin/node
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        dql:
            string_functions:
                group_concat: DoctrineExtensions\Query\Mysql\GroupConcat
                md5: DoctrineExtensions\Query\Mysql\Md5
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            loggable:
                type: annotation
                alias: GedmoLoggable
                is_bundle: false
                #prefix: ParpV1\MainBundle\Entity #Gedmo\Loggable\Entity
                prefix: Gedmo\Loggable\Entity
                #dir: "%kernel.root_dir%/../src/Parp/MainBundle/Entity" #"%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


